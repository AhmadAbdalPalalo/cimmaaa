<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />

    <title>why not?</title>
    <style>
      body {
        background-color: #006c84;
        font-family: Courier;
        padding: 20px;
        line-height: 1.8;
      }

      h1 {
        text-align: center;
        font-family: Courier;
        color: #e2e8e4;
      }

      .font-sample {
        padding: 15px;
        font-family: Courier;
        margin: 15px 0;
        color: #e2e8e4;
      }

      .font-sample2 {
        background: lab(69.37% 16.36 36.39);

        margin: 15px auto;
        border-radius: 10px;

        text-align: center; /* Supaya semua isi di dalam rata tengah */
        width: 60%;
      }

      /* Bagian penting untuk memusatkan tombol */
      .buttons {
        display: flex;
        justify-content: center; /* Tombol sejajar di tengah */
        align-items: center;
        gap: 30px; /* Jarak antar tombol */
        margin-top: 1px;
      }

      button {
        padding: 10px 25px;
        border: 2px solid #006c84;
        border-radius: 25px;
        background: none;
        font-size: 1rem;
        font-family: "Courier";
        color: white;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      button:hover {
        background-color: #006c84;
        color: #e2e8e4;
      }

      .image img {
        width: 80px;
        border-radius: 10px;
      }

      .font-name {
        text-align: center;
        font-weight: bold;
        color: #e2e8e4;
        margin-bottom: 5px;
        font-family: Courier;
      }

      .comic {
        font-family: "Comic Sans MS", cursive;
      }
    </style>

    </div>
